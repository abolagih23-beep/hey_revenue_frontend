<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Messaging - Hey Revenue</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/messaging.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="dashboard-container">
        <div id="sidebar"></div>
        <div class="dashboard-main">
            <h1>Internal Messaging</h1>
            <form id="messageForm">
                <input type="text" id="recipient" placeholder="Recipient" required>
                <textarea id="message" placeholder="Write a message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="inbox"></div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
